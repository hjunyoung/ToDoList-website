<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My ToDoList</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="setting">
      <section class="setting__icon hidden">
        <p>⚙</p>
      </section>
      <section class="setting__menu deleted">
        <section class="setting--background">background</section>
        <section class="setting--font">font</section>
      </section>
    </section>
    <section class="clock">
      <div></div>
      <h1>00:00</h1>
      <div class="clock__setting">
        <span>⚙</span>
        <div class="clock__setting-toggle hidden">
          <p>24hour clock</p>
          <div class="toggle-outer">
            <div class="toggle-inner"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="login deleted">
      <form action="" class="login__form">
        <label for="login__form__input">
          <p>What is your name?</p>
          <input
            type="text"
            name="username"
            id="login__form__input"
            value=""
            maxlenght="30"
            autocomplete="off"
            autofocus
          />
        </label>
        <input type="submit" value="Log In" />
      </form>
    </section>
    <section class="greeting deleted">
      <h1 class="greeting__user"></h1>
      <input class="logout" type="submit" value="Log Out" />
    </section>
    <section class="todo deleted">
      <form action="" class="todo__form">
        <label for="todo__form__input">
          <h2>Write a todo</h2>
          <input
            type="text"
            name="todolist"
            id="todo__form__input"
            autocomplete="off"
          />
        </label>
      </form>
      <section class="todo__list-container">
        <ul class="todo__list-container__lists"></ul>
      </section>
    </section>

    <script src="js/clock.js"></script>
    <script src="js/login-logout.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/setting.js"></script>
  </body>
</html>
