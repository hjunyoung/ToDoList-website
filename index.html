<html lang="en">

  <body>
    <section class="clock">
      <div></div>
      <h1>00:00</h1>
      <div class="clock__setting">

        </div>
      </div>
    </section>
    <section class="login deleted">
      <form action="" class="login__form">
        <label for="login__form__input">
          <p>What is your name?</p>
          <input
            type="text"
            name="username"
            id="login__form__input"
            value=""
            maxlenght="30"
            autocomplete="off"
            autofocus
          />
        </label>
        <input type="submit" value="Log In" />
      </form>
    </section>
    <section class="greeting deleted">
      <h1 class="greeting__user"></h1>
    </section>
    <script src="js/clock.js"></script>
    <script src="js/login.js"></script>
